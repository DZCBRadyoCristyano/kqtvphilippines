<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DREAMSTAR TV FLUID PLAYER</title>
  <script src="https://cdn.fluidplayer.com/3.9.0/fluidplayer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
    }

    #my-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .logo {
      position: absolute;
      z-index: 10;
      pointer-events: none;
    }

    .top-left {
      top: 10px;
      left: 10px;
      max-height: 60px;
    }

    .top-right {
      top: 10px;
      right: 10px;
      max-height: 100px;
    }

    .viewer-count {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 14px;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="video-container">
  <!-- Logos -->
  <img class="logo top-left" src="https://i.imgur.com/RiZPI1t.gif" alt="Top Left Logo">
  <img class="logo top-right" src="https://i.ibb.co/YgRGzWS/9e1c46b2-033f-4cdd-b0a2-ba6346f37679-removebg-preview-Picsart-Ai-Image-Enhancer.png" alt="Top Right Logo">

  <!-- Viewer Count at Top Center -->
  <div class="viewer-count" id="viewerCount">üëÅÔ∏è 198 viewers</div>

  <!-- Video Player -->
  <video id="my-video" autoplay muted playsinline controls>
    <source src="https://live20.bozztv.com/giatvplayout7/giatv-210044/tracks-v1a1/mono.ts.m3u8" type="application/x-mpegURL" title="2160p">
  </video>
</div>

<script>
  // Initialize Fluid Player
  fluidPlayer('my-video', {
    layoutControls: {
      fillToContainer: true,
      autoplay: true,
      mute: true
    }
  });

  // Viewer Count Simulation
  function updateViewerCount() {
    const viewerCount = Math.floor(Math.random() * (240 - 120 + 1)) + 120;
    document.getElementById('viewerCount').textContent = `üëÅÔ∏è ${viewerCount} viewers`;
  }

  // Update every 5‚Äì10 seconds
  setInterval(updateViewerCount, Math.floor(Math.random() * 5000) + 5000);
  updateViewerCount(); // initial run
</script>

</body>
</html>
