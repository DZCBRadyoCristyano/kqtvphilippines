<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>KQTV PHILIPPINES</title>
  <script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #player-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 100vh;
      width: 177.78vh;
      max-width: 100vw;
      background: #000;
    }

    #player-container {
      width: 100%;
      height: 100%;
    }

    .jwplayer {
      width: 100% !important;
      height: 100% !important;
    }

    .overlay-logo {
      position: absolute;
      top: 10px;
      z-index: 9999;
      pointer-events: none;
      width: clamp(40px, 8vw, 70px);
      height: auto;
    }

    .top-left { left: 10px; }
    .top-right { right: 10px; }

    .live-badge {
      position: absolute;
      top: 10px;
      left: 90px;
      display: flex;
      align-items: center;
      background: rgba(255, 0, 0, 0.9);
      color: white;
      font-weight: bold;
      font-family: sans-serif;
      font-size: 14px;
      padding: 4px 10px;
      border-radius: 20px;
      z-index: 9999;
      animation: pulse 1.5s infinite;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }

    .live-badge::before {
      content: '';
      display: inline-block;
      width: 10px;
      height: 10px;
      margin-right: 6px;
      background-color: #fff;
      border-radius: 50%;
      animation: pulse-dot 1.5s infinite;
    }

    @keyframes pulse-dot {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.6); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }

    .now-playing {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      font-family: sans-serif;
      font-size: 14px;
      font-weight: bold;
      z-index: 9999;
      pointer-events: none;
    }

    .clock {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 14px;
      font-weight: bold;
      z-index: 9999;
      pointer-events: none;
    }

    /* GOLD start overlay */
    #start-overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(145deg, #FFD700, #FFA500);
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      font-size: 26px;
      font-weight: bold;
      z-index: 10000;
      cursor: pointer;
      text-align: center;
      padding: 20px;
      box-shadow: inset 0 0 30px rgba(0,0,0,0.2);
    }

    .jw-button-container .jw-icon:not(.jw-icon-volume):not(.jw-icon-fullscreen) {
      display: none !important;
    }

    .jw-icon-picture-in-picture {
      display: none !important;
    }

    .jw-controlbar {
      display: flex !important;
      justify-content: space-between !important;
      align-items: center !important;
    }

    .jw-button-container {
      display: flex !important;
      align-items: center !important;
    }

    .jw-controlbar-left .jw-icon-volume {
      display: inline-flex !important;
    }

    .jw-controlbar-right .jw-icon-fullscreen {
      display: inline-flex !important;
    }

    .jw-controlbar-left .jw-icon:not(.jw-icon-volume),
    .jw-controlbar-right .jw-icon:not(.jw-icon-fullscreen) {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="player-wrapper">
    <div id="player-container"></div>
  </div>

  <!-- GOLD Start Overlay -->
  <div id="start-overlay">Click to Watch KQTV PH</div>

  <script>
    const player = jwplayer("player-container").setup({
      file: "https://0fj.cc/Kphm3u8",
      type: "hls",
      width: "100%",
      height: "100%",
      autostart: false,
      mute: true,
      displaytitle: true,
      title: "KQTV PHILIPPINES",
      controls: true,
      stretching: "uniform",
      abouttext: "KQTV PHILIPPINES",
      aboutlink: "https://kqtvphilippines.xyz/"
    });

    player.on('ready', function () {
      const container = player.getContainer();
      container.style.position = "relative";

      const topLeftLogo = document.createElement("img");
      topLeftLogo.src = "https://i.ibb.co/JVMSGcP/MTRCB-RATED-PG-LOGO-DOG-FIX.png";
      topLeftLogo.className = "overlay-logo top-left";
      container.appendChild(topLeftLogo);

      const topRightLogo = document.createElement("img");
      topRightLogo.src = "https://i.ibb.co/rKWg8RLK/Untitled-design.png";
      topRightLogo.className = "overlay-logo top-right";
      container.appendChild(topRightLogo);

      const liveBadge = document.createElement("div");
      liveBadge.className = "live-badge";
      liveBadge.innerText = "LIVE";
      container.appendChild(liveBadge);

      const nowPlaying = document.createElement("div");
      nowPlaying.className = "now-playing";
      nowPlaying.innerText = "Now Playing: KQTV PHILIPPINES";
      container.appendChild(nowPlaying);

      const clock = document.createElement("div");
      clock.className = "clock";
      container.appendChild(clock);

      function updateClock() {
        const now = new Date();
        const time = now.toLocaleTimeString('en-PH', { hour12: true });
        clock.textContent = time;
      }

      updateClock();
      setInterval(updateClock, 1000);
    });

    // Click-to-play and proper fullscreen (mobile)
    document.getElementById("start-overlay").addEventListener("click", async () => {
      document.getElementById("start-overlay").style.display = "none";
      player.play(true);

      const videoContainer = document.querySelector(".jwplayer video");

      if (videoContainer && videoContainer.requestFullscreen) {
        await videoContainer.requestFullscreen();
      } else if (videoContainer && videoContainer.webkitRequestFullscreen) {
        await videoContainer.webkitRequestFullscreen();
      } else if (videoContainer && videoContainer.msRequestFullscreen) {
        await videoContainer.msRequestFullscreen();
      }
    });

    // Disable right-click & shortcuts
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.onkeydown = function(e) {
      if (e.key === "F12" || 
          (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) || 
          (e.ctrlKey && e.key === "U")) {
        e.preventDefault();
        return false;
      }
    };
  </script>
</body>
</html>
