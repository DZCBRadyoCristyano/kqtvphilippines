<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KQTV PHILIPPINES</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
    }

    iframe {
      display: block;
      border: none;
      width: 100vw;
      height: 100vh;
    }
  </style>
  <script>
    // Disable right-click
    document.addEventListener('contextmenu', e => e.preventDefault());

    // Disable F12, Ctrl+Shift+I/J/C, Ctrl+U
    document.addEventListener('keydown', e => {
      if (
        e.key === 'F12' || 
        (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key.toUpperCase())) || 
        (e.ctrlKey && e.key.toUpperCase() === 'U')
      ) {
        e.preventDefault();
      }
    });

    // Simple anti-debugger
    setInterval(() => {
      const before = performance.now();
      debugger;
      const after = performance.now();
      if (after - before > 100) {
        location.href = 'about:blank'; // redirect or blank page
      }
    }, 2000);
  </script>
</head>
<body>
  <iframe src="https://kqtvph.weebly.com" allowfullscreen></iframe>
</body>
</html>
